<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_register.css') }}">
</head>
<body class = 'first'>
  <div >
    <h1 class="name">Регистрация</h1>
    <form class="form-horizontal" role="form" method="POST">
      <div class="mb-3">
         <label for="Input" class="form-label">Введите логин</label>
         <input type="text" class="form-control" id="Input" name = 'login'>
      </div>
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Введите адрес электронной почты</label>
         <input type="email" class="form-control" id="exampleInputEmail1" name="email">
      </div>
      <div class="mb-3">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Новый пароль</label>
      </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" name="psw">
        </div>
            <div for="inputPassword6" class="col-form-label">Подтвердите пароль:</div>
            <input class="form-control" type="password" name="psw_check">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="btn btn-primary" type="reset" value="Очистить форму">
        </div>
      </div>
          <div class="button">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-info"><a>Зарегистрироваться</a></button>
            </div>
          </div>
    </form>
      <p>{{ response }}</p>
  </div>
</body>
</html>
