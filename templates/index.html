<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <div class="ALl_header_menu">
            <div class="Logo">
                <h1>ИУ4</h1>
            </div>
            <button type="button" class="ind">
                <a href='/create'>Добавление статьи</a>
            </button>
            <div class = "Top_menu">
                <ul>
                    <button type="button" >
                        <li><a href='/login'>Вход</a></li>
                    </button>
                    <button type="button">
                        <li><a href="/logout">Выход</a></li>
                    </button>
                </ul>
            </div>
        </div>
    </header>
    <p class="post_teg">Все статьи на сайте</p>
    {% for item in posts %}
    <div class="alert alert-info" style="width: 1000px; margin: 0 auto; margin-bottom: 10px">
        <h1 сlass="for_name">{{ item.post_name }}</h1>
        <p>{{ item.intro }}</p>
        <p>Дата создания: {{ item.date.date() }} </p>
        <button class="btn btn-warning"><a href="/{{ item.id }}">Содержимое статьи</a></button>
    </div>
    {% endfor %}
</body>
</html>
